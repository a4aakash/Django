<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django_project</title>
</head>
<body>
<h1> Welcome to Text Analyzer. Enter your text below. </h1>
<form action='/analyze' method='get'>
    <textarea spellcheck="false" name='text' style='margin: 0px; height: 175px; width: 900px;'></textarea><br>
    <input type='checkbox' name='removepunc'> Remove Punctuation<br>
    <input type='checkbox' name='fullcaps'> UPPERCASE<br>
    <input type='checkbox' name='newlineremover'> New Line Remover<br>
    <input type="checkbox" name='spaceremover'> Remove the space<br>
    <input type='checkbox' name='charcount'> Counting the char<br>
    <button type='submit'> Analyze Text</button>
</form>
</body>
</html>
