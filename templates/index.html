  <div class="alert alert-success alert-dismissible fade show" role="alert">

  <div class="container">
    <form action='/analyze' method='post'> {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here.</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name='removepunc' class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name='fullcaps' class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Uppercase</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name='newlineremover' class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name='spaceremover' class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove Space</label>
</div>
    <button type="submit" class="btn btn-danger mt-2">Analyzed_Text</button>
    </form>
  </div>
   <!-- Optional JavaScript -->
